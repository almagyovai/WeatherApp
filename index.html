<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="city" placeholder="Enter city name" class="autofill-input">
            <button id="getWeather"><img src="./images/icons8-search-50.png" class="search-icon" /></button>    
        </div>
        <div id="weather-container">
            <div class="current-weather">
                <h2 id="cityName"></h2>
                <img id="weatherIcon" class="current-weather"></img>
                <p id="temperature"></p>
                <p id="description"></p>    
            </div>
            <div id="forecast">
                <div id="forecast-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
